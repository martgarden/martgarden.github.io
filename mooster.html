<!DOCTYPE html>
<html lang="cs">
<head>
<title>Projekty Martina Zahradníčka</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<style>
:root {
  --main-radius: 20px;
  --main-border: 5px;
  --padding: 20px;
  --footer-height: 60px;
  --negative-footer-height: -60px;
  --footer-line-height: 50px; /*footer-height - 2*main-border*/
}
* {
  box-sizing: border-box;
}
body {
  height: 100vh;
  margin: 0;
  font-size: 16px;
  font-family:  "PT Serif", Serif;
  background-color:  #102542;
  /*background-color: black;*/
}
.wrapper {
  padding: 0px;
  min-height: 100%;
  margin: 0 auto var(--negative-footer-height);
  background-color: #cdd7d6;
  overflow: hidden;
  border-radius: var(--main-radius);
}

.wrapper > div {
  padding: var(--padding);
}
.wrapper, .footer {
  max-width: 1000px;
  border: var(--main-border) solid rgba(0,0,0,0);
  background-clip: padding-box;
}

.banner {
  width: 100%;
  padding-bottom: var(--padding);
  font-variant: small-caps;
  font-size: 25px;
}
.banner, .footer {
  background-color: #f87060;
  color: white;
}
.banner > a {
  text-decoration: none;
  color: white;
}
.banner > a:hover {
    text-decoration: underline;
}

.lang-choice {
    float: right;
}

.content {
  font-size: 16px;
}

a {
  color: #466362;
}

.footer,
.push {
  height: var(--footer-height);
}
h1 {
  font-variant: small-caps;
}
.footer {
  line-height: var(--footer-line-height);
  padding: 0 var(--padding);
  margin: 0 auto;
  border-bottom-left-radius: var(--main-radius);
  border-bottom-right-radius: var(--main-radius);
}

.footer a {
  color: #B7CCCC;
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="banner"><a href="index.html">Martin Zahradníček – <cs>projekty</cs><en>projects</en></a> <cs><a class="lang-choice" href="en/index.html">EN</a></cs><en><a class="lang-choice" href="../index.html">CZ</a></en></div>
  <div class="content">
      <custom-content/>
  </div>
  <div class="push"></div>
</div>

<div class="footer">
  <cs>Vygenerováno Perlovým <a href="build.html">skriptem</a>.</cs>
  <en>Generated by a Perl <a href="build.html">script</a>.</en>
</div>
</body>
</html>
